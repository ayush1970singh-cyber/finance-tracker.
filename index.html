<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        
        <div class="input-section">
            <input type="text" id="description" placeholder="Description (e.g., Groceries)">
            <input type="number" id="amount" placeholder="Amount (e.g., 50)" step="0.01">
            <select id="type">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            <button onclick="addTransaction()">Add</button>
        </div>
        
        <div class="balance">
            <p>Total Income: ₹<span id="income">0</span></p>
            <p>Total Expenses: ₹<span id="expense">0</span></p>
            <p>Balance: ₹<span id="balance">0</span></p>

        </div>
        
        <canvas id="chart"></canvas>
        
        <ul id="transaction-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
